<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link href="/LoginFormWithDB/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="/LoginFormWithDB/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#PersonTableContainer').jtable({
                title: 'Table of people',
                actions: {
                    listAction: 'jTableController?action=list',
                    createAction: 'jTableController?action=create',
                    updateAction: 'jTableController?action=update',
                    deleteAction: 'jTableController?action=delete'
                },
                fields: {
                    customerID: {
                        key: true,
                        list: false
                    },
                    customerName: {
                        title: 'Customer Name',
                        width: '40%'
                    },
                    City: {
                        title: 'City',
                        width: '20%'
                    }
                }
            });
            $('#PersonTableContainer').jtable('load');
        });
    </script>

    <title></title>
</head>
<body>
<div id="PersonTableContainer"></div>
</body>
</html>
